<!-- JavaScript for Mobile Menu Toggle and Theme Switching -->
<script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }
    
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    
    if (themeToggle) {
        // Check for saved theme preference or use system preference
        if (localStorage.getItem('color-theme') === 'dark' || 
            (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            // Toggle class on document element
            document.documentElement.classList.toggle('dark');
            
            // Update local storage
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
        });
    };
</script>

<!-- Authentication script for navbar -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if auth.js is loaded
        if (typeof auth !== 'undefined') {
            updateNavbarAuth();
            
            // Add logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    auth.logout();
                    window.location.href = 'index.html';
                });
            }
        }
    });
    
    function updateNavbarAuth() {
        const authLinks = document.getElementById('auth-links');
        const userProfileLinks = document.getElementById('user-profile-links');
        const userNameSpan = document.getElementById('user-name');
        
        if (auth.isAuthenticated()) {
            // User is logged in
            if (authLinks) authLinks.style.display = 'none';
            if (userProfileLinks) userProfileLinks.style.display = 'flex';
            
            // Display user name
            const user = auth.getCurrentUser();
            if (userNameSpan && user) {
                userNameSpan.textContent = user.fullName || user.email;
            }
        } else {
            // User is not logged in
            if (authLinks) authLinks.style.display = 'flex';
            if (userProfileLinks) userProfileLinks.style.display = 'none';
        }
    }
</script>
