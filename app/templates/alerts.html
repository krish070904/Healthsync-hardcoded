<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Health Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .alerts-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .alert-card {
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .alert-card:hover {
            transform: translateY(-2px);
        }
        .alert-high {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        .alert-medium {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
        }
        .alert-low {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .alert-timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .alert-actions {
            margin-top: 1rem;
        }
        .btn-light {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .filter-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-section">
                    <h4 class="mb-3">Filters</h4>
                    <form id="filterForm">
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="high" id="highPriority" checked>
                                <label class="form-check-label" for="highPriority">High</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="medium" id="mediumPriority" checked>
                                <label class="form-check-label" for="mediumPriority">Medium</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="low" id="lowPriority" checked>
                                <label class="form-check-label" for="lowPriority">Low</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="timeRange" class="form-label">Time Range</label>
                            <select class="form-select" id="timeRange">
                                <option value="today">Today</option>
                                <option value="week" selected>Past Week</option>
                                <option value="month">Past Month</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>
                </div>
            </div>

            <div class="col-md-9">
                <div class="alerts-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Health Alerts</h2>
                        <button class="btn btn-primary" onclick="refreshAlerts()">Refresh</button>
                    </div>
                    <div id="alertsList">
                        <!-- Alerts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Load alerts
        async function loadAlerts(filters = {}) {
            const token = checkAuth();
            try {
                const queryParams = new URLSearchParams(filters).toString();
                const response = await fetch(`/alerts/?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const alerts = await response.json();
                    const alertsList = document.getElementById('alertsList');
                    alertsList.innerHTML = '';

                    alerts.forEach(alert => {
                        const card = document.createElement('div');
                        card.className = `alert-card alert-${alert.priority.toLowerCase()}`;
                        card.innerHTML = `
                            <div class="d-flex justify-content-between align-items-start">
                                <h4>${alert.title}</h4>
                                <span class="alert-timestamp">${new Date(alert.timestamp).toLocaleString()}</span>
                            </div>
                            <p>${alert.message}</p>
                            <div class="alert-actions">
                                <button class="btn btn-light btn-sm" onclick="markAsRead('${alert.id}')">Mark as Read</button>
                                ${alert.action_url ? `
                                    <a href="${alert.action_url}" class="btn btn-light btn-sm ms-2">View Details</a>
                                ` : ''}
                            </div>
                        `;
                        alertsList.appendChild(card);
                    });

                    if (alerts.length === 0) {
                        alertsList.innerHTML = '<p class="text-center">No alerts found</p>';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Mark alert as read
        async function markAsRead(alertId) {
            const token = checkAuth();
            try {
                const response = await fetch(`/alerts/${alertId}/read`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Refresh alerts list
                    await loadAlerts(getFilters());
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Get current filters
        function getFilters() {
            return {
                priority: ['high', 'medium', 'low'].filter(p => document.getElementById(`${p}Priority`).checked).join(','),
                time_range: document.getElementById('timeRange').value
            };
        }

        // Refresh alerts
        function refreshAlerts() {
            loadAlerts(getFilters());
        }

        // Handle filter form submission
        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            loadAlerts(getFilters());
        });

        // Initialize page
        window.addEventListener('load', () => {
            checkAuth();
            loadAlerts(getFilters());
        });
    </script>
</body>
</html>
