<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            color: #6a11cb;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.8rem;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
                <div id="usernameError" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="passwordError" class="invalid-feedback"></div>
            </div>
            <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="register-link">
                <p class="mb-0">Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitButton = loginForm.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset previous error states
            document.getElementById('loginError').classList.add('d-none');
            document.getElementById('username').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    
                    // Fetch user details
                    const userResponse = await fetch('/users/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        localStorage.setItem('user', JSON.stringify(userData));
                    }

                    window.location.href = '/';
                } else {
                    const loginError = document.getElementById('loginError');
                    loginError.textContent = data.detail || 'Invalid username or password';
                    loginError.classList.remove('d-none');
                    
                    // Show specific error messages
                    document.getElementById('username').classList.add('is-invalid');
                    document.getElementById('password').classList.add('is-invalid');
                    document.getElementById('usernameError').textContent = 'Please check your credentials';
                    document.getElementById('passwordError').textContent = 'Please check your credentials';
                }
            } catch (error) {
                console.error('Error:', error);
                const loginError = document.getElementById('loginError');
                loginError.textContent = 'An error occurred during login. Please try again.';
                loginError.classList.remove('d-none');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });
    </script>
</body>
</html>
