<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Food-Symptom Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .analysis-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .correlation-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .food-tag {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            margin: 0.2rem;
            display: inline-block;
        }
        canvas {
            max-width: 100%;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="analysis-card">
                    <h2 class="mb-4">Food-Symptom Analysis</h2>
                    <div class="mb-4">
                        <h4>Correlation Timeline</h4>
                        <canvas id="correlationChart"></canvas>
                    </div>
                    <div class="mb-4">
                        <h4>Symptom Frequency by Food Category</h4>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="analysis-card">
                    <h3 class="mb-4">Key Findings</h3>
                    <div id="findings"></div>
                </div>

                <div class="analysis-card">
                    <h3 class="mb-4">Analysis Settings</h3>
                    <form id="analysisForm">
                        <div class="mb-3">
                            <label for="timeRange" class="form-label">Time Range</label>
                            <select class="form-select" id="timeRange" required>
                                <option value="week">Past Week</option>
                                <option value="month">Past Month</option>
                                <option value="3months">Past 3 Months</option>
                                <option value="6months">Past 6 Months</option>
                                <option value="year">Past Year</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="symptomType" class="form-label">Symptom Type</label>
                            <select class="form-select" id="symptomType" required>
                                <option value="all">All Symptoms</option>
                                <option value="headache">Headache</option>
                                <option value="nausea">Nausea</option>
                                <option value="fatigue">Fatigue</option>
                                <option value="digestive">Digestive Issues</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Analysis</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Initialize charts
        function initializeCharts(correlationData, categoryData) {
            // Correlation timeline chart
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            new Chart(correlationCtx, {
                type: 'line',
                data: {
                    labels: correlationData.dates,
                    datasets: correlationData.datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Category analysis chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            new Chart(categoryCtx, {
                type: 'bar',
                data: {
                    labels: categoryData.categories,
                    datasets: [{
                        label: 'Symptom Frequency',
                        data: categoryData.frequencies,
                        backgroundColor: '#2575fc'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load analysis data
        async function loadAnalysis(timeRange = 'month', symptomType = 'all') {
            const token = checkAuth();
            try {
                const response = await fetch(`/analysis/?time_range=${timeRange}&symptom_type=${symptomType}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Initialize charts
                    initializeCharts(data.correlation_data, data.category_data);

                    // Display findings
                    const findingsContainer = document.getElementById('findings');
                    findingsContainer.innerHTML = '';

                    data.findings.forEach(finding => {
                        const card = document.createElement('div');
                        card.className = 'correlation-card';
                        card.innerHTML = `
                            <h5>${finding.title}</h5>
                            <p>${finding.description}</p>
                            ${finding.foods ? `
                                <div class="mt-2">
                                    ${finding.foods.map(food => `
                                        <span class="food-tag">${food}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        `;
                        findingsContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Handle analysis form submission
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const timeRange = document.getElementById('timeRange').value;
            const symptomType = document.getElementById('symptomType').value;
            await loadAnalysis(timeRange, symptomType);
        });

        // Initialize page
        window.addEventListener('load', () => {
            checkAuth();
            loadAnalysis();
        });
    </script>
</body>
</html>
