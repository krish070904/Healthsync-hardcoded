<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Symptom Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .symptom-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .history-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="symptom-card">
                    <h2 class="mb-4">Log New Symptoms</h2>
                    <form id="symptomForm">
                        <div class="mb-3">
                            <label for="symptomType" class="form-label">Symptom Type</label>
                            <select class="form-select" id="symptomType" required>
                                <option value="">Select a symptom</option>
                                <option value="headache">Headache</option>
                                <option value="nausea">Nausea</option>
                                <option value="fatigue">Fatigue</option>
                                <option value="fever">Fever</option>
                                <option value="cough">Cough</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3" id="otherSymptomField" style="display: none;">
                            <label for="otherSymptom" class="form-label">Specify Symptom</label>
                            <input type="text" class="form-control" id="otherSymptom">
                        </div>
                        <div class="mb-3">
                            <label for="severity" class="form-label">Severity (1-10)</label>
                            <input type="number" class="form-control" id="severity" min="1" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Log Symptom</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <h2 class="mb-4">Recent Symptoms</h2>
                <div id="symptomsHistory"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Show/hide other symptom field
        document.getElementById('symptomType').addEventListener('change', function() {
            const otherField = document.getElementById('otherSymptomField');
            otherField.style.display = this.value === 'other' ? 'block' : 'none';
        });

        // Handle symptom form submission
        document.getElementById('symptomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();

            const symptomType = document.getElementById('symptomType').value;
            const severity = document.getElementById('severity').value;
            const notes = document.getElementById('notes').value;
            const otherSymptom = document.getElementById('otherSymptom').value;

            const symptomData = {
                symptom_type: symptomType === 'other' ? otherSymptom : symptomType,
                severity: parseInt(severity),
                notes: notes
            };

            try {
                const response = await fetch('/symptoms/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(symptomData)
                });

                if (response.ok) {
                    alert('Symptom logged successfully!');
                    document.getElementById('symptomForm').reset();
                    loadSymptoms();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to log symptom');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging the symptom');
            }
        });

        // Load symptoms history
        async function loadSymptoms() {
            const token = checkAuth();
            try {
                const response = await fetch('/symptoms/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const symptoms = await response.json();
                    const historyContainer = document.getElementById('symptomsHistory');
                    historyContainer.innerHTML = '';

                    symptoms.slice(0, 10).forEach(symptom => {
                        const date = new Date(symptom.timestamp).toLocaleDateString();
                        const card = document.createElement('div');
                        card.className = 'history-card';
                        card.innerHTML = `
                            <h5>${symptom.symptom_type}</h5>
                            <p class="mb-1">Severity: ${symptom.severity}/10</p>
                            <p class="mb-1">Date: ${date}</p>
                            ${symptom.notes ? `<p class="mb-0">Notes: ${symptom.notes}</p>` : ''}
                        `;
                        historyContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load symptoms when page loads
        window.addEventListener('load', () => {
            checkAuth();
            loadSymptoms();
        });
    </script>
</body>
</html>
