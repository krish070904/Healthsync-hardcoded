<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Progress Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .progress-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .metric-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        canvas {
            max-width: 100%;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="progress-card">
                    <h2 class="mb-4">Health Progress</h2>
                    <div class="mb-4">
                        <h4>Symptom Frequency</h4>
                        <canvas id="symptomChart"></canvas>
                    </div>
                    <div class="mb-4">
                        <h4>Calorie Intake</h4>
                        <canvas id="calorieChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="progress-card">
                    <h3 class="mb-4">Health Metrics</h3>
                    <div id="healthMetrics"></div>
                </div>

                <div class="progress-card">
                    <h3 class="mb-4">Set Health Goals</h3>
                    <form id="goalForm">
                        <div class="mb-3">
                            <label for="goalType" class="form-label">Goal Type</label>
                            <select class="form-select" id="goalType" required>
                                <option value="">Select goal type</option>
                                <option value="calories">Daily Calorie Target</option>
                                <option value="symptoms">Reduce Symptom Frequency</option>
                                <option value="meals">Balanced Meals</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="goalTarget" class="form-label">Target Value</label>
                            <input type="number" class="form-control" id="goalTarget" required>
                        </div>
                        <div class="mb-3">
                            <label for="goalNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="goalNotes" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Goal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Initialize charts
        function initializeCharts(symptomData, calorieData) {
            // Symptom frequency chart
            const symptomCtx = document.getElementById('symptomChart').getContext('2d');
            new Chart(symptomCtx, {
                type: 'line',
                data: {
                    labels: symptomData.dates,
                    datasets: [{
                        label: 'Symptom Frequency',
                        data: symptomData.frequencies,
                        borderColor: '#6a11cb',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Calorie intake chart
            const calorieCtx = document.getElementById('calorieChart').getContext('2d');
            new Chart(calorieCtx, {
                type: 'bar',
                data: {
                    labels: calorieData.dates,
                    datasets: [{
                        label: 'Calorie Intake',
                        data: calorieData.calories,
                        backgroundColor: '#2575fc'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load health metrics
        async function loadHealthMetrics() {
            const token = checkAuth();
            try {
                const response = await fetch('/progress/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const metricsContainer = document.getElementById('healthMetrics');
                    metricsContainer.innerHTML = '';

                    // Display metrics
                    Object.entries(data.metrics).forEach(([metric, value]) => {
                        const card = document.createElement('div');
                        card.className = 'metric-card';
                        card.innerHTML = `
                            <h5>${metric.replace('_', ' ').toUpperCase()}</h5>
                            <p class="display-6 mb-0">${value}</p>
                        `;
                        metricsContainer.appendChild(card);
                    });

                    // Initialize charts with data
                    initializeCharts(data.symptom_data, data.calorie_data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Handle goal form submission
        document.getElementById('goalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();

            const goalData = {
                goal_type: document.getElementById('goalType').value,
                target_value: parseInt(document.getElementById('goalTarget').value),
                notes: document.getElementById('goalNotes').value
            };

            try {
                const response = await fetch('/progress/goals', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(goalData)
                });

                if (response.ok) {
                    alert('Goal set successfully!');
                    document.getElementById('goalForm').reset();
                    loadHealthMetrics();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to set goal');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while setting the goal');
            }
        });

        // Load data when page loads
        window.addEventListener('load', () => {
            checkAuth();
            loadHealthMetrics();
        });
    </script>
</body>
</html>
