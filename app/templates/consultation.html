<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Health Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .consultation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .advice-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .symptom-tag {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            margin: 0.2rem;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }
        .user-message {
            background: #e9ecef;
            margin-left: 20%;
        }
        .system-message {
            background: #6a11cb;
            color: white;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="consultation-card">
                    <h2 class="mb-4">Health Consultation</h2>
                    <div class="chat-container" id="chatContainer">
                        <!-- Chat messages will be added here -->
                    </div>
                    <form id="consultationForm" class="mt-3">
                        <div class="mb-3">
                            <label for="message" class="form-label">Describe your health concern</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Advice</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="consultation-card">
                    <h3 class="mb-4">Recent Health Summary</h3>
                    <div id="healthSummary">
                        <!-- Health summary will be loaded here -->
                    </div>
                </div>

                <div class="consultation-card">
                    <h3 class="mb-4">Common Topics</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" onclick="askAbout('diet')">Diet Recommendations</button>
                        <button class="btn btn-outline-primary" onclick="askAbout('exercise')">Exercise Tips</button>
                        <button class="btn btn-outline-primary" onclick="askAbout('sleep')">Sleep Improvement</button>
                        <button class="btn btn-outline-primary" onclick="askAbout('stress')">Stress Management</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Add message to chat
        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'system-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Ask about common topics
        async function askAbout(topic) {
            const topics = {
                diet: 'Can you give me personalized diet recommendations based on my health data?',
                exercise: 'What type of exercise would be suitable for me given my health condition?',
                sleep: 'How can I improve my sleep quality?',
                stress: 'What are some effective stress management techniques?'
            };

            const message = topics[topic];
            addMessage(message, true);
            await getConsultation(message);
        }

        // Get consultation response
        async function getConsultation(message) {
            const token = checkAuth();
            try {
                // Get user ID from token
                const userId = getUserIdFromToken(token);
                
                const response = await fetch('/consultation/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        user_id: userId
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response);
                } else {
                    const error = await response.json();
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        }

        // Load health summary
        async function loadHealthSummary() {
            const token = checkAuth();
            try {
                // Get user ID from token (assuming JWT with user_id claim)
                const userId = getUserIdFromToken(token);
                
                const response = await fetch(`/consultation/summary?user_id=${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // The response is HTML content
                    const htmlContent = await response.text();
                    const summaryContainer = document.getElementById('healthSummary');
                    summaryContainer.innerHTML = htmlContent;
                }
            } catch (error) {
                console.error('Error:', error);
                const summaryContainer = document.getElementById('healthSummary');
                summaryContainer.innerHTML = '<p>Unable to load health summary at this time.</p>';
            }
        }
        
        // Extract user ID from JWT token
        function getUserIdFromToken(token) {
            try {
                // JWT tokens are in format: header.payload.signature
                const payload = token.split('.')[1];
                // Decode the base64 payload
                const decodedPayload = atob(payload);
                // Parse the JSON
                const payloadObj = JSON.parse(decodedPayload);
                return payloadObj.sub || payloadObj.user_id || '';
            } catch (error) {
                console.error('Error extracting user ID from token:', error);
                return '';
            }
        }

        // Handle consultation form submission
        document.getElementById('consultationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            addMessage(message, true);
            document.getElementById('message').value = '';
            await getConsultation(message);
        });

        // Initialize page
        window.addEventListener('load', () => {
            checkAuth();
            loadHealthSummary();
            addMessage('Hello! I'm your health assistant. How can I help you today?');
        });
    </script>
</body>
</html>
