<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .stats-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .stats-card p {
            margin-bottom: 0;
            opacity: 0.8;
        }
        .form-label {
            font-weight: 500;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">U</div>
                        <h2 id="userName">Loading...</h2>
                        <p id="userEmail" class="text-muted">Loading...</p>
                    </div>
                    <div class="stats-card">
                        <h3 id="daysTracked">0</h3>
                        <p>Days Tracked</p>
                    </div>
                    <div class="stats-card">
                        <h3 id="totalSymptoms">0</h3>
                        <p>Symptoms Logged</p>
                    </div>
                    <div class="stats-card">
                        <h3 id="totalMeals">0</h3>
                        <p>Meals Recorded</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="profile-container">
                    <h3 class="mb-4">Profile Settings</h3>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" min="1" max="120">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Prefer not to say</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="healthConditions" class="form-label">Health Conditions</label>
                            <textarea class="form-control" id="healthConditions" rows="3" placeholder="List any existing health conditions..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                    <div class="alert alert-success" id="successAlert">Profile updated successfully!</div>
                    <div class="alert alert-danger" id="errorAlert">Error updating profile. Please try again.</div>
                </div>

                <div class="profile-container mt-4">
                    <h3 class="mb-4">Change Password</h3>
                    <form id="passwordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                    <div class="alert alert-success" id="passwordSuccessAlert">Password updated successfully!</div>
                    <div class="alert alert-danger" id="passwordErrorAlert">Error updating password. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Load user profile
        async function loadProfile() {
            const token = checkAuth();
            try {
                const response = await fetch('/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const profile = await response.json();
                    
                    // Update profile information
                    document.getElementById('userName').textContent = profile.name;
                    document.getElementById('userEmail').textContent = profile.email;
                    document.getElementById('profileAvatar').textContent = profile.name[0].toUpperCase();
                    
                    // Fill form fields
                    document.getElementById('name').value = profile.name;
                    document.getElementById('email').value = profile.email;
                    document.getElementById('age').value = profile.age || '';
                    document.getElementById('gender').value = profile.gender || '';
                    document.getElementById('healthConditions').value = profile.health_conditions || '';

                    // Load statistics
                    loadStatistics();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load user statistics
        async function loadStatistics() {
            const token = checkAuth();
            try {
                const response = await fetch('/users/me/statistics', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('daysTracked').textContent = stats.days_tracked;
                    document.getElementById('totalSymptoms').textContent = stats.total_symptoms;
                    document.getElementById('totalMeals').textContent = stats.total_meals;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Update profile
        async function updateProfile(formData) {
            const token = checkAuth();
            try {
                const response = await fetch('/users/me', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('errorAlert').style.display = 'none';
                    loadProfile();
                } else {
                    throw new Error('Failed to update profile');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('successAlert').style.display = 'none';
                document.getElementById('errorAlert').style.display = 'block';
            }
        }

        // Update password
        async function updatePassword(passwordData) {
            const token = checkAuth();
            try {
                const response = await fetch('/users/me/password', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passwordData)
                });

                if (response.ok) {
                    document.getElementById('passwordSuccessAlert').style.display = 'block';
                    document.getElementById('passwordErrorAlert').style.display = 'none';
                    document.getElementById('passwordForm').reset();
                } else {
                    throw new Error('Failed to update password');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('passwordSuccessAlert').style.display = 'none';
                document.getElementById('passwordErrorAlert').style.display = 'block';
            }
        }

        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value) || null,
                gender: document.getElementById('gender').value || null,
                health_conditions: document.getElementById('healthConditions').value || null
            };
            updateProfile(formData);
        });

        // Handle password form submission
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('passwordErrorAlert').textContent = 'Passwords do not match';
                document.getElementById('passwordErrorAlert').style.display = 'block';
                return;
            }

            const passwordData = {
                current_password: document.getElementById('currentPassword').value,
                new_password: newPassword
            };
            updatePassword(passwordData);
        });

        // Initialize page
        window.addEventListener('load', () => {
            checkAuth();
            loadProfile();
        });
    </script>
</body>
</html>
