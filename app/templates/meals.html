<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Meal Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .meal-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .history-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .recommendation-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HealthSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="meal-card">
                    <h2 class="mb-4">Log Meal</h2>
                    <form id="mealForm">
                        <div class="mb-3">
                            <label for="mealType" class="form-label">Meal Type</label>
                            <select class="form-select" id="mealType" required>
                                <option value="">Select meal type</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foodItems" class="form-label">Food Items</label>
                            <textarea class="form-control" id="foodItems" rows="3" placeholder="Enter food items (comma separated)" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="calories" class="form-label">Estimated Calories</label>
                            <input type="number" class="form-control" id="calories" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Log Meal</button>
                    </form>
                </div>

                <div class="meal-card">
                    <h2 class="mb-4">Meal Recommendations</h2>
                    <div id="recommendations"></div>
                    <button onclick="getRecommendations()" class="btn btn-primary mt-3">Get Recommendations</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h2 class="mb-4">Recent Meals</h2>
                <div id="mealsHistory"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Handle meal form submission
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = checkAuth();

            const mealData = {
                meal_type: document.getElementById('mealType').value,
                food_items: document.getElementById('foodItems').value.split(',').map(item => item.trim()),
                calories: parseInt(document.getElementById('calories').value),
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/meals/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mealData)
                });

                if (response.ok) {
                    alert('Meal logged successfully!');
                    document.getElementById('mealForm').reset();
                    loadMeals();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to log meal');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging the meal');
            }
        });

        // Load meals history
        async function loadMeals() {
            const token = checkAuth();
            try {
                const response = await fetch('/meals/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const meals = await response.json();
                    const historyContainer = document.getElementById('mealsHistory');
                    historyContainer.innerHTML = '';

                    meals.slice(0, 10).forEach(meal => {
                        const date = new Date(meal.timestamp).toLocaleDateString();
                        const card = document.createElement('div');
                        card.className = 'history-card';
                        card.innerHTML = `
                            <h5>${meal.meal_type.charAt(0).toUpperCase() + meal.meal_type.slice(1)}</h5>
                            <p class="mb-1">Food Items: ${meal.food_items.join(', ')}</p>
                            <p class="mb-1">Calories: ${meal.calories}</p>
                            <p class="mb-1">Date: ${date}</p>
                            ${meal.notes ? `<p class="mb-0">Notes: ${meal.notes}</p>` : ''}
                        `;
                        historyContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Get meal recommendations
        async function getRecommendations() {
            const token = checkAuth();
            try {
                const response = await fetch('/meals/recommendations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const recommendations = await response.json();
                    const recommendationsContainer = document.getElementById('recommendations');
                    recommendationsContainer.innerHTML = '';

                    recommendations.forEach(rec => {
                        const card = document.createElement('div');
                        card.className = 'recommendation-card';
                        card.innerHTML = `
                            <h5>${rec.meal_type}</h5>
                            <p class="mb-1">Suggested Foods: ${rec.foods.join(', ')}</p>
                            <p class="mb-0">Estimated Calories: ${rec.calories}</p>
                        `;
                        recommendationsContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get recommendations');
            }
        }

        // Load meals when page loads
        window.addEventListener('load', () => {
            checkAuth();
            loadMeals();
        });
    </script>
</body>
</html>
